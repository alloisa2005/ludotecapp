<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludotecapp | Carrito</title>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>


    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="miHeader">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img class="logo_nav" src="../images/dicePortada.png" alt="Logo Ludotecapp">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav text-center d-sm-flex flex-sm-row justify-content-sm-around my-sm-2">
                    <li class="nav-item mx-1">
                        <a class="nav-link titulos_navbar" href="./tienda.html">Tienda</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link titulos_navbar" href="./contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link titulos_navbar" href="./compras.html">Mis Compras</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link icono-carro" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                                <path
                                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </svg>
                            <div class="d-none"></div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fin NavBar -->

    <section id="carro-vacio" class="container carro-vacio text-center">
        <img src="../images/empty.svg" alt="Carrito Vacío">
        <h3>Carrito Vacío</h3>

        <a href="./tienda.html">Comienza en la Tienda</a>
    </section>

    <main id="carro-lleno" class="container text-center bottom_screen">
        <h2>Finaliza tu compra</h2>

        <div class="pp_car">
            <div id="lista_carrito" class="lista_carrito">
                <!-- Cargo el carrito desde carrito.js -->
            </div>

            <div class="resumen_pedido">
                <p class="mb-2">Resumen del Pedido</p>
                <p class="mb-4">Compras mayores a $10.000 el envío no tiene costo</p>

                <p class="px-2 text-start mb-2">Sub Total ($): <span></span></p>
                <p class="px-2 text-start mb-2">Envío ($): <span></span></p>
                <p class="px-2 text-start mb-3">Total ($): <span></span></p>

                <div class="text-start datos-envio">
                    <p>Ingresar datos de envío</p>
                    <input id="envioNombre" type="text" placeholder="Nombre y Apellido">
                    <input disabled id="envioTel" type="tel" placeholder="Teléfono">
                    <div class="d-flex flex-column flex-sm-row justify-content-between">
                        <input disabled id="envioDir" type="text" placeholder="Dirección">
                        <input disabled id="envioLocal" type="text" placeholder="Localidad">
                    </div>
                </div>
                <button disabled id="btn_comprar" class="btn btn-dark mb-3 w-100 btn-comprar">COMPRAR</button>
            </div>
        </div>

        <!-- Modal Imagenes de juegos-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="modal-titulo"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                            </svg>
                        </a>
                        <img class="w-100" id="modal-img" src="" alt="">
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Ludotecapp &copy;</p>

            <a href="#miHeader">
                <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="white" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z" />
                </svg>
            </a>

            <p>Sitio por Aa</p>
        </div>
    </footer>
    <!-- Fin Footer -->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="../js/carrito.js"></script>
</body>

</html>
